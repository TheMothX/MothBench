name: Build Windows EXE

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter requests

      - name: Build EXE with PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --collect-all customtkinter moth_bench.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MothBench-Windows
          path: dist/moth_bench.exe
          if-no-files-found: error

      - name: Force-update the "latest" tag (rolling builds on main only)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git tag -f latest
          git push origin latest --force

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'Latest Build' }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: dist/moth_bench.exe
          generate_release_notes: false
          body: "Automated build from the latest commit on `main`. Download `moth_bench.exe` below."
          make_latest: true
          overwrite_files: true
