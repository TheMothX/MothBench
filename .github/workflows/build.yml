name: Build Windows EXE

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller customtkinter requests

      - name: Build EXE with PyInstaller
        run: pyinstaller --noconfirm --onefile --windowed --collect-all customtkinter moth_bench.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MothBench-Windows
          path: dist/moth_bench.exe
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/moth_bench.exe
          generate_release_notes: true
